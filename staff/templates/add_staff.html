{% extends 'base.html' %}

{% block title %}Добавить сотрудника{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Добавление сотрудника</h1>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Имя</label>
            <br>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="id_surname">Отчество</label>
            <br>
            {{ form.surname }}
        </div>
        <div class="form-group">
            <label for="id_last_name">Фамилия</label>
            <br>
            {{ form.last_name }}
        </div>
        <div class="form-group">
            <label for="id_position">Должность</label>
            <br>
            {{ form.position }}
        </div>
        <div class="form-group">
            <label for="id_date_except">Дата приема на работу</label>
            <br>
            {{ form.date_except }}
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
