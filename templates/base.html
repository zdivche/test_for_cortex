<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            flex-shrink: 0; /* Хедер не будет растягиваться */
        }

        .content {
            flex-grow: 1; /* Контент будет занимать оставшееся пространство */
        }

        footer {
            flex-shrink: 0; /* Футер не будет растягиваться */
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'view_all' %}">Главная</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_employee' %}">Добавить сотрудника</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'positions_list' %}">Должности</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_position' %}">Добавить должность</a>
                    </li>
                    <li class="nav-item">
                        <form class="form-inline mt-1" method="GET" action="{% url 'search' %}">
                            <div class="input-group">
                                <input type="text" class="form-control" name="q" placeholder="Поиск...">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary">Искать</button>
                                </div>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
{% block content %}
{% endblock %}
<footer class="footer mt-auto py-3 bg-dark text-white">
    <div class="container text-center">
        <span class="text-muted">Тестовое задание в Cortex &copy; 2023</span>
        <!-- Другая информация в футере, ссылки, контактные данные и т.д. -->
    </div>
</footer>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
